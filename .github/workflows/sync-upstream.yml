name: Sync Upstream

# 触发条件：每天凌晨 0 点自动运行，或手动触发
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 使用最新版本
        with:
          fetch-depth: 0  # 获取完整历史记录，便于合并

      - name: Set up Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Check and add upstream repository
        run: |
          # 检查 upstream 是否已存在，如果存在则移除再添加（避免重复错误）
          if git remote | grep -q upstream; then
            echo "Upstream remote exists, removing..."
            git remote remove upstream
          fi
          echo "Adding upstream: https://github.com/ihmily/StreamCap.git"
          git remote add upstream https://github.com/ihmily/StreamCap.git
          git remote -v  # 调试：打印远程仓库列表

      - name: Fetch upstream
        run: |
          echo "Fetching from upstream..."
          git fetch upstream
          if [ $? -ne 0 ]; then
            echo "Fetch failed, exiting."
            exit 1
          fi
          echo "Latest upstream main commit: $(git log upstream/main -1 --oneline)"  # 调试：打印最新提交

      - name: Merge upstream changes
        run: |
          git checkout main  # 确保在 main 分支
          # 尝试快进合并，如果有冲突则使用 rebase 或手动提示
          if git merge upstream/main --no-ff --no-edit; then
            echo "Merge successful!"
          else
            echo "Merge conflict detected. Attempting rebase..."
            git rebase upstream/main
            if [ $? -ne 0 ]; then
              echo "Rebase failed due to conflicts. Please resolve manually."
              exit 1
            fi
          fi

      - name: Push changes to fork
        run: |
          git push origin main
          echo "Push successful!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token 推送
